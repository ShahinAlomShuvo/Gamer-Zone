<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer</title>
    <script
      src="https://kit.fontawesome.com/5ae38a5e71.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./images/brandLogo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <header>
      <!-- start nav section  -->
      <div class="navBarWrapper">
        <div class="container">
          <nav class="nav">
            <div class="brand">
              <img src="./images/brandLogo.png" alt="" />
              <h2 class="brandTitle titleColor">
                <span class="primaryColor">G</span>amer
              </h2>
            </div>
            <div class="navItems">
              <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Developers</a></li>
                <li class="followUs">
                  <span>Follow Us On</span>
                  <a
                    class="youtubeIcon"
                    href="https://youtube.com"
                    target="_blank"
                  >
                    <i class="fab fa-youtube"></i>
                  </a>
                  <a
                    class="tiktokIcon"
                    href="http://tiktok.com"
                    target="_blank"
                  >
                    <i class="fab fa-tiktok"></i>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>

      <!-- start banner section  -->

      <div class="bannerWrapper">
        <div class="container">
          <div class="bannerContainer">
            <div class="bannerContent">
              <h3 class="titleColor">Play Like The</h3>
              <h1 class="linearColor">G.O.A.T.</h1>
              <ul class="bannerItemList">
                <li class="descTextColor">
                  <i class="fas fa-play playIcon primaryColor"></i> 1-Click
                  instant play
                </li>
                <li class="descTextColor">
                  <i class="fas fa-download downloadIcon primaryColor"></i> No
                  Download
                </li>
                <li class="descTextColor">
                  <i class="fas fa-user userIcon primaryColor"></i> 1000s of
                  supported online games
                </li>
              </ul>

              <div class="bannerBtn">
                <button class="primaryBtn">SIGN IN</button>
                <button class="secoundaryBtn">GO ROGUE</button>
              </div>
            </div>
            <div class="bannerImg">
              <img src="./images/bannerImg.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
